<html>
    <head>
        <style>
            .varisai{color: blue;}
            td{color: aqua;}
            *{background-color: rgb(189, 171, 148);}
            p.vari:hover{background-color: gold;}
            #i{text-align: center;}
        </style>


    </head>

    <body>
        <table border="6">
            <tr>
                <td colspan="2" align="center">Bio Data</td>
            </tr>
            <tr>
               <td class="varisai">Name</td> 
               <td><input type="text"></td>
            </tr>
            <tr>
                <td class="varisai">address</td>
                <td><textarea name" id="" cols="20" rows="5"></textarea></td>
            </tr>
            <tr>
                <td class="varisai">Gender</td>
                <td><input type="radio" value="female"/>female
                <input type="radio" value="male"/>male
                </td>
            </tr>
            <tr>
                <td class="varisai">college</td>

                <td>
                   <select>
                    <option value="scott">scott</option>
                    <option value="jpr">jpr</option>
                   </select> 
                </td>
            </tr>
            <tr>
                <td class="varisai">qualification</td>
                <td>
                    <input type="checkbox" value="sslc"/>sslc
                    <input type="checkbox" value="hss"/>hss
                    <input type="checkbox" value="ug"/>ug
                </td>
            </tr>
            <tr>
                <p><td id="i" colspan="2">
                   <input type="submit" value="submit"/>
                </td></p>
            </tr>
        </table>

    </body>
</html>
